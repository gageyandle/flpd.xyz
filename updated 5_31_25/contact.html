<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gage 2025</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0 40px;
            margin-top: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        nav a {
            color: #aaa;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        .contact-section {
            /* background-color: #4d6185; */
            padding: 40px;
            margin-bottom: 40px;
            border-radius: 5px;
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-intro h2 {
            margin-bottom: 15px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ffffff;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background-color: #2d384c;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #555;
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #b1b1b1d9;
            border: 2px solid #333;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .form-buttons {
            display: flex;
            justify-content: center;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-bottom: 30px;
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .return-link:hover {
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            font-size: 0.8rem;
            color: #ffffff;
            margin-top: 40px;
        }

        .hidden {
            display: none;
        }

        /* Hamburger Menu Styles */
        .menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .hamburger {
            display: block;
            width: 30px;
            height: 25px;
            position: relative;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: #2f2f2f;
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 10px;
        }

        .hamburger span:nth-child(3) {
            top: 20px;
        }

        /* When menu is open */
        .hamburger.open span:nth-child(1) {
            top: 10px;
            transform: rotate(135deg);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .hamburger.open span:nth-child(3) {
            top: 10px;
            transform: rotate(-135deg);
        }

        /* Side Navigation Menu */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #b1b1b1d9;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
            font-family: 'JetBrains Mono', monospace;
        }

        .sidenav a:hover {
            color: #2b2b2b;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu-container">
        <button class="hamburger" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="index.html">Home</a>
        <a href="skills.html">Skills</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <!-- <header>
            <h1>Gage 2025</h1>
        </header> -->

        <section class="contact-section">
            <div class="contact-intro">
                <h2>Contact Me</h2>
                <p>Have a question or want to work together? Fill out the form below.</p>
            </div>
            
            <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <!-- Web3Forms Access Key -->
                <input type="hidden" name="access_key" value="d72b2cce-ad25-497d-977b-e9e6772e7ceb">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-input" required></textarea>
                </div>
                
                <!-- Honeypot Spam Protection -->
                <input type="checkbox" name="botcheck" class="hidden">
                
               
                <input type="hidden" name="redirect" value="thanks.html">
                
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Send Message</button>
                </div>
            </form>
        </section>

        <!-- <a href="index.html" class="return-link">← Return to Homepage</a> -->
    </div>

    <!-- <footer>
        <p>© 2025 Gage</p>
    </footer> -->

    <script>
        // Hamburger menu functionality
        const menuBtn = document.getElementById('menuBtn');
        const sideNav = document.getElementById('mySidenav');

        menuBtn.addEventListener('click', function() {
            // Toggle hamburger animation
            this.classList.toggle('open');
            
            // Toggle side navigation
            if (sideNav.style.width === '250px') {
                sideNav.style.width = '0';
            } else {
                sideNav.style.width = '250px';
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuBtn.contains(event.target) && !sideNav.contains(event.target)) {
                menuBtn.classList.remove('open');
                sideNav.style.width = '0';
            }
        });

        // Close menu when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                menuBtn.classList.remove('open');
                sideNav.style.width = '0';
            }
        });
    </script>
</body>
</html>
