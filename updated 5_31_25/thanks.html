<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - flpd 2025</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0 40px;
            margin-top: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        nav a {
            color: #aaa;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        /* Thank You Section */
        .thanks-section {
            background-color: #181818;
            padding: 60px 40px;
            margin-bottom: 40px;
            border-radius: 5px;
            text-align: center;
        }

        .thanks-section h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .thanks-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .return-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #252525;
            border: 2px solid #333;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .return-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            font-size: 0.8rem;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>flpd 2025</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>

        <section class="thanks-section">
            <h2>Thank You!</h2>
            <p>Your message has been received successfully.</p>
            <p>I'll get back to you as soon as possible.</p>
            <a href="index.html" class="return-button">Return to Homepage</a>
        </section>
    </div>

</body>
</html>
