<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> flpd 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .github-class {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>flpd.xyz</h1>
        <p>under repairs...</p>
    </div>
    <div class="container">
        <h1>GitHub</h1>
        <p>Code updates.</p>
        <a href="https://github.com/gageyandle" class="github-class">Visit GitHub</a>
    </div>
</body>

<audio id="myAudio" autoplay loop>
    <source src="cold.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
 
    var audio = document.getElementById("myAudio");

  
    function setVolume(volume) {
        if (volume >= 0 && volume <= 1) {
            audio.volume = volume;
        }
    }

   
    setVolume(0.05); 
</script>
</html>
